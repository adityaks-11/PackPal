<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PackPal - Packing Checklist</title>
  <link rel="manifest" href="manifest.json">
  <style>
    :root {
      --bg-color: #f0f4f8;
      --text-color: #2c3e50;
      --item-bg: white;
      --input-border: #ccc;
      --button-bg: #007bff;
      --button-hover: #0056b3;
      --delete-color: #ff4d4d;
      --shadow-color: rgba(0,0,0,0.1);
    }

    .dark-mode {
      --bg-color: #1a1a1a;
      --text-color: #ffffff;
      --item-bg: #2d2d2d;
      --input-border: #444;
      --button-bg: #2c5282;
      --button-hover: #3a6ba5;
      --shadow-color: rgba(0,0,0,0.3);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .logo {
      width: 32px;
      height: 32px;
      color: var(--text-color);
    }

    h1 {
      text-align: center;
      color: var(--text-color);
      margin: 0;
    }

    .theme-toggle {
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 24px;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s;
    }

    .theme-toggle:hover {
      background-color: var(--button-hover);
    }

    #inputContainer {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    input[type="text"] {
      padding: 10px;
      width: 60%;
      border: 1px solid var(--input-border);
      border-radius: 8px;
      background-color: var(--item-bg);
      color: var(--text-color);
    }

    button {
      padding: 10px 15px;
      border: none;
      background-color: var(--button-bg);
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 800px;
      margin: 0 auto;
    }

    li {
      background: var(--item-bg);
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 4px var(--shadow-color);
    }

    li.checked {
      color: #28a745;
      text-decoration: line-through;
    }

    label {
      flex-grow: 1;
      margin-left: 10px;
    }

    #buttons {
      text-align: center;
      margin-top: 20px;
    }

    #buttons button {
      margin: 5px;
    }

    .trash-icon {
      background: none;
      border: none;
      padding: 6px;
      cursor: pointer;
      opacity: 0.7;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      border-radius: 6px;
    }

    .trash-icon:hover {
      opacity: 1;
      background-color: rgba(255, 77, 77, 0.1);
      transform: scale(1.1);
    }

    .trash-icon svg {
      width: 16px;
      height: 16px;
      fill: none;
      stroke: var(--delete-color);
      stroke-width: 1.5;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      input[type="text"] {
        width: 100%;
      }

      #inputContainer {
        flex-direction: column;
      }

      .header {
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <svg class="logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M20.91 8.84 8.56 2.23a1.93 1.93 0 0 0-1.81 0L3.1 4.13a2.12 2.12 0 0 0-.05 3.69l12.22 6.93a2 2 0 0 0 1.94 0L21 12.51a2.12 2.12 0 0 0-.09-3.67Z"></path>
      <path d="m3.09 8.84 12.35-6.61a1.93 1.93 0 0 1 1.81 0l3.65 1.9a2.12 2.12 0 0 1 .1 3.69L8.73 14.75a2 2 0 0 1-1.94 0L3 12.51a2.12 2.12 0 0 1 .09-3.67Z"></path>
      <line x1="12" y1="22" x2="12" y2="13"></line>
      <path d="M20 13.5v3.37a2.06 2.06 0 0 1-1.11 1.83l-6 3.08a1.93 1.93 0 0 1-1.78 0l-6-3.08A2.06 2.06 0 0 1 4 16.87V13.5"></path>
    </svg>
    <h1>PackPal - Packing List</h1>
    <button class="theme-toggle" onclick="toggleTheme()">🌙</button>
  </div>

  <div id="inputContainer">
    <input type="text" id="itemInput" placeholder="Add an item..." />
    <button onclick="addItem()">Add</button>
  </div>
  <ul id="checklist"></ul>
  <div id="buttons">
    <button onclick="clearAll()" style="background-color: #dc3545;">Clear All</button>
    <button onclick="exportList()" style="background-color: #28a745;">Export List</button>
  </div>

  <script>
    let items = JSON.parse(localStorage.getItem('packList')) || [];

    // Check for saved theme preference
    window.onload = function() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark-mode');
        document.querySelector('.theme-toggle').textContent = '☀️';
      }
      renderList();
    };

    function toggleTheme() {
      const body = document.body;
      const themeButton = document.querySelector('.theme-toggle');
      
      if (body.classList.contains('dark-mode')) {
        body.classList.remove('dark-mode');
        themeButton.textContent = '🌙';
        localStorage.setItem('theme', 'light');
      } else {
        body.classList.add('dark-mode');
        themeButton.textContent = '☀️';
        localStorage.setItem('theme', 'dark');
      }
    }

    function renderList() {
      const list = document.getElementById('checklist');
      list.innerHTML = '';
      items.forEach((item, index) => {
        const li = document.createElement('li');
        if (item.checked) li.classList.add('checked');

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = item.checked;
        checkbox.onchange = () => toggleCheck(index);

        const label = document.createElement('label');
        label.textContent = item.name;

        const deleteButton = document.createElement('button');
        deleteButton.className = 'trash-icon';
        deleteButton.onclick = () => deleteItem(index);
        deleteButton.innerHTML = `
          <svg viewBox="0 0 24 24">
            <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2M10 11v6M14 11v6"/>
          </svg>
        `;

        li.appendChild(checkbox);
        li.appendChild(label);
        li.appendChild(deleteButton);
        list.appendChild(li);
      });
    }

    function addItem() {
      const input = document.getElementById('itemInput');
      const newItem = input.value.trim();
      if (newItem) {
        items.push({ name: newItem, checked: false });
        saveAndRender();
        input.value = '';
      }
    }

    function toggleCheck(index) {
      items[index].checked = !items[index].checked;
      saveAndRender();
    }

    function deleteItem(index) {
      items.splice(index, 1);
      saveAndRender();
    }

    function saveAndRender() {
      localStorage.setItem('packList', JSON.stringify(items));
      renderList();
    }

    function clearAll() {
      if (confirm("Are you sure you want to clear the list?")) {
        items = [];
        saveAndRender();
      }
    }

    function exportList() {
      const text = items.map(item => `${item.checked ? '[x]' : '[ ]'} ${item.name}`).join('\n');
      const blob = new Blob([text], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'packing_list.txt';
      link.click();
    }

    // Add enter key support for input
    document.getElementById('itemInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        addItem();
      }
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
